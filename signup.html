  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4 rounded-circle" src="https://scontent.fjdf2-2.fna.fbcdn.net/v/t39.30808-1/300378188_10226049592239117_1786372867225861809_n.jpg?stp=dst-jpg_p160x160&_nc_cat=111&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=Dum1HzOVznEAX_DIs8Y&_nc_ht=scontent.fjdf2-2.fna&oh=00_AT-0uPsvKYlMfCC-gwd6x0bSDJwwQ0g4OuxwUGe4MGMppg&oe=6329E473"alt=""  width="75" height="75">
    <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  
    <input type="text" name="firstName" id="inputFirstName" class="form-control " placeholder="First Name" required autofocus>
    
    <input type="text" name="secondName" id="inputLastName" class="form-control  mt-2 mb-2" placeholder="Last Name" required>
    
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign in</button>
    <p class="mt-2 mb-3 text-muted">@DecoPorteira</p>
  </form>
</main>
